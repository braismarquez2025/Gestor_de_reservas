{% extends "layout.html" %}

{% load crispy_forms_tags %}

{% block "page_content" %}
    <h1>Login</h1>

    <form action="" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-12 col-sm-6">
                {{ form.username|as_crispy_field }}
                {{ form.password|as_crispy_field }}
            </div>
        </div>
        
        <button class="btn btn-secondary">Iniciar sesion</button>
    </form> 


{% endblock %}
